<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/5-components/temporizador.css">
    <title>Temporizador</title>
    <audio id="beep" src="/assets/audio/title.mp3"></audio>

</head>
<body>

    <div class="temporizador">
        <div class="temporizador-container_title">
            <h2 class="temporizador-title">
                Temporizador
            </h2>
        </div>

        <div class="temporizador-container_input">
            <div class="temporizador-container_input-segundos">
                <input type="number" class="temporizador-input" placeholder="00">
                <span class="temporizador-input_texto">
                    segundos
                </span>
            </div>
            <button class="temporizador-button_empezar">Empezar</button>
        </div>
        
        <div class="temporizador-contador" >
            --
        </div>

        <div class="temporizador-container_buttons">
            <button class="temporizador-button_pausar" disabled>Pausar</button>
            <button class="temporizador-button_detener" disabled>Detener</button>
        </div>
        
    </div>
    <script src="/temporizador.js"></script>
</body>
</html>
